<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #36454f;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #87ceeb;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .todo-input {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .todo-input input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 2px solid #36454f;
            border-radius: 5px;
            margin-right: 10px;
        }
        .todo-input button {
            padding: 10px 20px;
            background-color: #36454f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .todo-input button:hover {
            background-color: #87ceeb;
        }
        .todo-list {
            margin: 20px;
            padding: 0;
        }
        .todo-list li {
            list-style: none;
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #87ceeb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>To-Do List</h1>
    </div>
    <div class="todo-input">
        <input type="text" placeholder="Add a new task...">
        <button>Add Task</button>
    </div>
    <ul class="todo-list">
        <!-- List items will be added here -->
    </ul>
</body>
</html>
